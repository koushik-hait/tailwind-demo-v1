<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
</head>

<body class="bg-gray-800 font-normal">
    <!-- nav section -->
    <div class="main">
        <div class="bg-gray-700 h-[50px]">
            <div class="border-0 mb-0 text-[16px] rounded-none fixed top-0 left-0 right-0 z-50">
                <div id="coockie-banner"></div>
                <nav class="block">
                    <div class="px-15 mx-auto flex justify-evenly items-center"><!--container-->
                        <div class="float-left list-none"><!--nav nav-header-->
                            <a class="flex justify-center relative bg-[length:24px_24px]" href="/">
                                <img class="w-[24px]" src="./assets/vscode-nav-icon.png" alt="">
                                <span class="text-white px-[5px]">Visual Studio Code</span>
                            </a>
                        </div>
                        <div class="flex justify-between">
                            <ul class="flex justify-between items-center">
                                <li><a class="px-[12px] text-gray-300 hover:text-white" id="nav-docs" href="/docs">Docs</a></li>
                                <li><a class="px-[12px] text-gray-300 hover:text-white" id="nav-updates" href="/updates">Updates</a></li>
                                <li><a class="px-[12px] text-gray-300 hover:text-white" id="nav-blogs" href="/blogs">Blog</a></li>
                                <li><a class="px-[12px] text-gray-300 hover:text-white" id="nav-extend" href="/api">API</a></li>
                                <li><a class="px-[12px] text-gray-300 hover:text-white" href="https://marketplace.visualstudio.com/VSCode" target="_blank"
                                        id="nav-extensions">Extensions</a></li>
                                <li><a class="px-[12px] text-gray-300 hover:text-white" id="nav-faqs" href="/docs/supporting/faq">FAQ</a></li>
                                <li><a class="px-[12px] text-gray-300 hover:text-white" id="nav-learn" href="/learn">Learn</a></li>
                                <!-- <li class=""><a class="px-[12px] text-gray-300 hover:text-white" href="/Search">Search</a></li> -->
                            </ul>

                            <ul class="flex justify-between items-center px-10">
                                <li class="block" >
                                    <form class="m-0" >
                                        <div class="relative w-100" >
                                            <input type="text" name="q" class="border-0 bg-gray-400 h-[50px] py-[6px] pl-[40px] pr-[15px]" placeholder="Search Docs" >
                                            <span class="absolute z-5 left-[8px] w-[28px]">
                                                <button tabindex="0" class="z-2" type="submit" aria-label="Search">
                                                    <img class="inline absolute" src="./assets/search.svg" width="16px"
                                                        height="16px" alt="Search">
                                                </button>
                                            </span>
                                        </div>
                                    </form>
                                </li>
                                <!-- this was hiden in the home and download page, keeping it for now -->
                                <li class="block">
                                    <a class="bg-blue-500 text-white h-[52px] px-[20px] py-[16px] hover:bg-blue-600" href="/Download" id="nav-download">
                                        <img class="inline h-[50px]" src="./assets/download.svg" width="16px" height="16px" alt="Download VS Code">
                                        <span class="text-white">Download</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- ./nav section -->

</body>

</html>
